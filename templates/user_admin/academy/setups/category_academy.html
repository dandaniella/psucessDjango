{% extends 'user_admin/temp/base.html' %}
{% load static %}

    {% block content %}

    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Categories</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                <!-- modals modals -->
                    <div>
                    <form class="repeater" enctype="multipart/form-data">
                        <div data-repeater-list="group-a">
                            <div data-repeater-item class="row">
                                <div  class="mb-3 col-lg-2">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="untyped-input" class="form-control"/>
                                </div>

                                <div  class="mb-3 col-lg-2">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control"/>
                                </div>

                                <div  class="mb-3 col-lg-2">
                                    <label for="subject">Subject</label>
                                    <input type="text" id="subject" class="form-control"/>
                                </div>

                                <div class="mb-3 col-lg-2">
                                    <label for="resume">Resume</label>
                                    <input type="file" class="form-control" id="resume">
                                </div>

                                <div class="mb-3 col-lg-2">
                                    <label for="message">Message</label>
                                    <textarea id="message" class="form-control"></textarea>
                                </div>

                                <div class="col-lg-2 align-self-center">
                                    <div class="d-grid">
                                        <input data-repeater-delete type="button" class="btn btn-primary" value="Delete"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <input data-repeater-create type="button" class="btn btn-success mt-3 mt-lg-0" value="Add"/>
                    </form>



                            <div class="table-responsive">
                                <br><br>
                                <table id="datatable" class="table table-editable table-nowrap align-middle table-edits table-bordered" style="text-align: center; font-size: 13px">
                                    <thead>
                                        <tr>
                                            <th style="width: 300px;">Category Title</th>
                                            <th style="width: 300px;">Category Description</th>
                                            <th style="width: 200px;">Actions</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr data-id="1">
                                            <td data-field="leve_name">David McHenry</td>
                                            <td data-field="leve_description">David McHenry</td>
                                            <td>
                                                <a class="btn btn-outline-success btn-sm edit" title="Edit">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </a>
                                                <div style="display: inline-block; margin-left: 10px;"></div>
                                                <button class="btn btn-outline-danger btn-sm delete" title="Delete">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>

                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<script src="{% static 'assets' %}/libs/jquery.repeater/jquery.repeater.min.js"></script>
<script src="{% static 'assets' %}/js/pages/form-repeater.int.js"></script>
<script src="{% static 'assets' %}/js/app.js"></script>

    {% endblock content %}
